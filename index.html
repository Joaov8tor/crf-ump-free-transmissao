<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .channel {
      background: #2a2a2a;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
      text-align: center;
    }

    .channel:hover {
      background: #3a3a3a;
    }

    .player {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        overflow-x: auto;
      }
      .channel {
        min-width: 160px;
        margin-right: 8px;
      }
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Canais</h2>

    <!-- CazéTV Embed oficial -->
    <div class="channel" onclick="changeChannel('https://www.youtube.com/embed/live_stream?channel=UCZiYbVptd3PVPf4f6eR6UaQ')">
      CazéTV
    </div>

    <!-- Exemplo de outro canal (adicione o ID correto do YouTube) -->
    <div class="channel" onclick="changeChannel('https://www.youtube.com/embed/live_stream?channel=ID_DO_CANAL_2')">
      Canal 2
    </div>

  </div>

  <div class="player">
    <iframe 
      id="player"
      src="https://www.youtube.com/embed/live_stream?channel=UCZiYbVptd3PVPf4f6eR6UaQ"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function changeChannel(url) {
      document.getElementById("player").src = url;
    }
  </script>

</body>
</html>
