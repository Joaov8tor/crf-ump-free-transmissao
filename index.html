<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Placar Libertadores Overlay</title>
<style>
    body {
        margin: 0;
        background: transparent;
        font-family: Arial, Helvetica, sans-serif;
    }

    .placar {
        background: linear-gradient(180deg, #0f3d2e, #071a13);
        border: 3px solid #1aff8c;
        border-radius: 16px;
        padding: 18px 36px;
        display: flex;
        align-items: center;
        gap: 30px;
        color: white;
        box-shadow: 0 0 25px rgba(26,255,140,0.4);
    }

    .time {
        text-align: center;
        min-width: 150px;
    }

    .time h2 {
        margin: 0;
        font-size: 18px;
        text-transform: uppercase;
    }

    .gol {
        font-size: 60px;
        font-weight: bold;
        color: #1aff8c;
    }

    .meio {
        text-align: center;
    }

    .tempo {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    .liberta {
        font-size: 11px;
        letter-spacing: 2px;
        color: #9dffcf;
    }
</style>
</head>
<body>

<div class="placar">
    <div class="time">
        <h2>EC Vit√≥ria</h2>
        <div class="gol" id="homeGol">0</div>
    </div>

    <div class="meio">
        <div class="tempo" id="tempo">00:00</div>
        <div class="liberta">CONMEBOL LIBERTADORES</div>
    </div>

    <div class="time">
        <h2>Bragantino</h2>
        <div class="gol" id="awayGol">0</div>
    </div>
</div>

<script>
let home = 0;
let away = 0;
let segundos = 0;
let rodando = true;

const tempoEl = document.getElementById("tempo");
const homeEl = document.getElementById("homeGol");
const awayEl = document.getElementById("awayGol");

function atualizarTempo() {
    let min = Math.floor(segundos / 60);
    let sec = segundos % 60;
    tempoEl.textContent =
        String(min).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
}

setInterval(() => {
    if (rodando) {
        segundos++;
        atualizarTempo();
    }
}, 1000);

document.addEventListener("keydown", (e) => {
    switch (e.key.toLowerCase()) {
        case " ":
            rodando = !rodando;
            break;
        case "h":
            home++;
            homeEl.textContent = home;
            break;
        case "a":
            away++;
            awayEl.textContent = away;
            break;
        case "j":
            if (home > 0) home--;
            homeEl.textContent = home;
            break;
        case "l":
            if (away > 0) away--;
            awayEl.textContent = away;
            break;
    }
});
</script>

</body>
</html>
