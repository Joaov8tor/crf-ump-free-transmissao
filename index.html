<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMP TV Esportes</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
  }

  .logo {
    font-size: 3rem;
    font-weight: bold;
    color: #e50914;
    margin-bottom: 30px;
    animation: slideDown 1.5s ease-out forwards;
  }

  .match {
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    margin: 20px 0;
    border-left: 5px solid #e50914;
    width: 100%;
    max-width: 800px;
    animation: fadeIn 2s ease-out forwards;
  }

  .match h2 {
    margin: 0 0 10px 0;
    font-size: 1.5rem;
    color: #ffd700;
  }

  .match p {
    margin: 5px 0;
    font-size: 1.1rem;
  }

  .match a {
    color: #1e90ff;
    text-decoration: none;
  }

  .match a:hover {
    text-decoration: underline;
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    margin-bottom: 15px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideDown {
    from {transform: translateY(-100px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
  }
</style>
</head>
<body>

<div class="logo">UMP TV Esportes</div>

<div class="match">
  <!-- Pré-visualização do YouTube -->
  <iframe src="https://www.youtube.com/embed/1AsSaD_5OB0" allowfullscreen></iframe>
  <h2>Flamengo x América MG</h2>
  <p>Horário: 18:00</p>
  <p>Transmissão ao vivo: <strong>CRF TV</strong></p>
  <p>Melhores momentos: <a href="https://www.youtube.com/watch?v=1AsSaD_5OB0" target="_blank">UMP TV</a></p>
</div>

<div class="match">
  <iframe src="https://www.youtube.com/embed/oxNPTzRZFik" allowfullscreen></iframe>
  <h2>Mirassol x Atlético MG (CAM)</h2>
  <p>Horário: 19:00</p>
  <p>Transmissão ao vivo: <strong>CRF TV</strong></p>
  <p>Melhores momentos: <a href="https://www.youtube.com/watch?v=oxNPTzRZFik" target="_blank">UMP TV</a></p>
</div>

</body>
</html>
